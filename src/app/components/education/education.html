<section id="education" class="py-20 bg-gray-50">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Educaci√≥n</h2>
      <div class="w-20 h-1 bg-blue-600 mx-auto"></div>
    </div>

    <div class="space-y-8">
      <div *ngFor="let education of educationList"
        class="bg-white rounded-lg shadow-md p-6 hover:shadow-lg transition-shadow duration-300">
        <div class="flex flex-col md:flex-row md:items-center md:justify-between">
          <div class="flex-1">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ education.degree }}</h3>
            <p class="text-blue-600 font-medium mb-2">{{ education.institution }}</p>
          </div>
          <div class="mt-4 md:mt-0 md:ml-6">
            <span class="inline-block bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">
              {{ education.period }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
