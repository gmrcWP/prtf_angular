<section id="projects" class="py-20 bg-gray-50">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Projects</h2>
      <div class="w-20 h-1 bg-blue-600 mx-auto"></div>
    </div>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let project of projects"
        class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 transform hover:-translate-y-2">
        <img [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover">

        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">{{ project.title }}</h3>
          <p class="text-gray-600 mb-4">{{ project.description }}</p>

          <div class="flex flex-wrap gap-2 mb-4">
            <span *ngFor="let tech of project.technologies"
              class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">
              {{ tech }}
            </span>
          </div>

          <div class="flex space-x-4">
            <a [href]="project.liveUrl" target="_blank"
              class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200">
              Live Demo
            </a>
            <a [href]="project.githubUrl" target="_blank"
              class="text-gray-600 hover:text-gray-800 font-medium transition-colors duration-200">
              GitHub
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
