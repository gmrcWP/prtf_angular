<section id="skills" class="py-20 bg-white">
  <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-16">
      <h2 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-4">Skills</h2>
      <div class="w-20 h-1 bg-blue-600 mx-auto"></div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let skill of skills"
        class="bg-white border border-gray-200 rounded-lg p-6 text-center hover:shadow-lg transition-all duration-300 transform hover:-translate-y-2 hover:border-blue-300">
        <div class="mb-4" [innerHTML]="skill.icon"></div>
        <h3 class="font-semibold text-gray-800 mb-2">{{ skill.name }}</h3>
        <p class="text-sm text-gray-600">{{ skill.level }}</p>
      </div>
    </div>
  </div>
</section>
